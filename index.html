<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interview Practice Bot</title>

  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e7cfc, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Landing Box */
    .landing-box {
      background-color: #fff;
      border-radius: 12px;
      padding: 50px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .landing-box h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .landing-box p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Button Group */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn, .btn-outline {
      padding: 15px 25px;
      font-size: 1.1rem;
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn {
      background-color: #4f46e5;
      color: #fff;
      border: none;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    .btn-outline {
      background-color: transparent;
      color: #4f46e5;
      border: 2px solid #4f46e5;
    }

    .btn-outline:hover {
      background-color: #4f46e5;
      color: white;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      .landing-box {
        padding: 40px 20px;
      }

      .landing-box h1 {
        font-size: 2rem;
      }

      .landing-box p {
        font-size: 1rem;
      }
    }
  </style>

</head>
<body>

<div class="container">
  <div class="landing-box">
    <h1>Interview Practice Bot</h1>
    <p>Sharpen your skills with AI-powered mock interviews!</p>
    <div class="button-group">
      <a href="login.html" class="btn">Login</a>
      <a href="signup.html" class="btn-outline">Sign Up</a>
    </div>
  </div>
</div>

</body>
</html>
